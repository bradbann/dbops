    <p></p>
    <div class="row">
        <div class="col-lg-3">

   <script type="text/javascript">

        function set_screen_size(){
            n_height = $(document.body).height()+30
            console.log('n_height=',n_height)

            $("#div-tree-panal").height(n_height*0.75);
            $("#div-tree").height($("#div-tree-panal").height()*0.95);

            $("#ace-editor-panal").height(n_height*0.20);
            $("#ace-editor").height(n_height*0.15);

            $("#div-table-panal").height(n_height*0.525);
            $("#div-table").height($("#div-table-panal").height()*0.95);
        }

        function set_styles() {
            var n_height = $(document.body).height()
            var n_page_rows = 0
            if (n_height<1000) {
                 n_page_rows = 8
            } else {
                 n_page_rows = 10
            }

           if (n_page_rows == 10) {
               //set div_tree style
               $("#div-tree").css("height",770);
               $("#div-tree").css("border",1);
               $("#div-tree").css("overflow-x","auto");
               $("#div-tree").css("overflow-y","auto");

               //set ace_editor style
               $("#ace-editor").css("min-height",160);
               $("#ace-editor").css("height",150);
               $("#ace-editor").css("width","100%");
               $("#ace-editor").css("border",1);
               $("#ace-editor").css("overflow-x","auto");

               //set div_table style
               $("#div-table").css("height",560);
               $("#div-table").css("width","100%");
               $("#div-table").css("border",1);
               $("#div-table").css("overflow-x","auto");

           } else {
               //set div_tree style
               $("#div-tree").css("height",570);
               $("#div-tree").css("border",1);
               $("#div-tree").css("overflow-x","auto");
               $("#div-tree").css("overflow-y","auto");

               //set ace_editor style
               $("#ace-editor").css("min-height",140);
               $("#ace-editor").css("height",150);
               $("#ace-editor").css("width","100%");
               $("#ace-editor").css("border",1);
               $("#ace-editor").css("overflow-x","auto");

               //set div_table style
               $("#div-table").css("height",360);
               $("#div-table").css("width","100%");
               $("#div-table").css("border",1);
               $("#div-table").css("overflow-x","auto");
           }
        }

        //当浏览器大小变化时
        $(window).resize(function () {
            set_screen_size()
            //set_styles()
        })

        $(document).ready(function() {

              console.log('windows_main=>n_height=',$('#windows_main').height())
              //set_screen_size()  //此时加载有问题，页面元素未加载完成
              //set_styles()       //此时加载有问题，页面元素未加载完成，初始加载调用

              var table;
              var editor = ace.edit("ace-editor");
              editor.setTheme("ace/theme/xcode");
              editor.getSession().setMode("ace/mode/mysql");
              editor.getSession().setUseSoftTabs(true);
              editor.getSession().setUseWrapMode(true);
              editor.setShowPrintMargin(false);
              editor.setFontSize(14);
              editor.setOption("wrap", "free");

              ace.require("ace/ext/language_tools");
              editor.setOptions({
                 enableBasicAutocompletion: true,
                 enableSnippets: true,
                 enableLiveAutocompletion: true
              });
              editor.setHighlightActiveLine(true);

              function centerModals() {
                  $('.modal').each(function(i) {
                    var $clone = $(this).clone().css('display', 'block').appendTo('body');
                    var top = Math.round(($clone.height() - $clone.find('.modal-content').height()) / 2);
                    top = top > 50 ? top : 0;
                    $clone.remove();
                    $(this).find('.modal-content').css("margin-top", top - 50);
                  });
              }

              function showtips(flag,content){
                    toastr.options = {
                      "closeButton": false,
                      "debug": false,
                      "newestOnTop": false,
                      "progressBar": false,
                      "positionClass": "toast-bottom-right",
                      "preventDuplicates": false,
                      "onclick": null,
                      "showDuration": "300",
                      "hideDuration": "1000",
                      "timeOut": "5000",
                      "extendedTimeOut": "1000",
                      "showEasing": "swing",
                      "hideEasing": "linear",
                      "showMethod": "fadeIn",
                      "hideMethod": "fadeOut"
                    }

                    toastr[flag]('', content)

              }

              $("#db_source").bind("input propertychange",function(){
                   if ($('#db_source').val()!='') {
                       $.ajax({
                            url     :"/get_tree",
                            type    :"post",
                            datatype:"json",
                            data: {
                                    dbid  :  $('#db_source').val()
                            },
                            beforeSend: function () {
                                 $('.modal').on('show.bs.modal', centerModals);
                                 $(window).on('resize', centerModals);
                                 $('#con-close-modal').modal({ keyboard: false,backdrop:false});
                            },
                            complete: function () {
                                 $('#con-close-modal').modal('hide');
                            },
                            success: function (dataSet) {
                                console.log('input propertychange=',dataSet)
                                //$('#curr_db_desc').text(dataSet.desc)
                                $('#db_menu_title').html(dataSet.url)
                                $('#browser').empty()
                                $('#browser').append(dataSet.message);
                                $('#curr_db').text('')
                                $("#browser").treeview({
                                    animated: "normal",
                                    collapsed: true,
                                    //unique:true,
                                    toggle: function() {
                                        console.log("%s was toggled.", $(this).find(">span").text());
                                        //$(this).find(">span").html('<b>'+$(this).find(">span").text()+'<b>')
                                        $('#curr_db').text($(this).find(">span").text())

                                    }
                                });

                                $(".file").dblclick(function() {
                                      node_name=this.innerText;
                                      node_url=$(this).find(">div").html();
                                      var editor = ace.edit("ace-editor");
                                      editor.insert(node_name);
                                });

                                $('#browser span').contextMenu('myMenu1', {
                                    bindings: {
                                        'tab_definition': function(t) {
                                            var txt = $(t).children('div').text();
                                            $.ajax({
                                                url     : "/get_tab_ddl",
                                                type    : "post",
                                                datatype: "json",
                                                data: {
                                                    dbid  :  $('#db_source').val(),
                                                    cur_db:  $('#curr_db').text(),
                                                    tab   :  txt
                                                },
                                                success: function (dataSet) {
                                                    console.log(dataSet);
                                                    if (dataSet.status=="1") {
                                                        showtips('info',dataSet.message);
                                                    } else {
                                                        var editor = ace.edit("ace-editor");
                                                        editor.insert(dataSet.message);
                                                   }
                                                 }
                                             });

                                         },
                                         'idx_definition': function(t) {
                                            var txt = $(t).children('div').text();
                                            $.ajax({
                                                url     : "/get_tab_idx",
                                                type    : "post",
                                                datatype: "json",
                                                data: {
                                                    dbid  :  $('#db_source').val(),
                                                    cur_db:  $('#curr_db').text(),
                                                    tab   :  txt
                                                },
                                                success: function (dataSet) {
                                                    console.log(dataSet);
                                                    if (dataSet.status=="1") {
                                                        showtips('info',dataSet.message);
                                                    } else {
                                                        var editor = ace.edit("ace-editor");
                                                        editor.insert(dataSet.message);
                                                   }
                                                 }
                                             });
                                         },
                                         'query_tab_100': function(t) {
                                            var sql = 'select * from '+$(t).children('div').text()+ ' limit 100';
                                            var editor = ace.edit("ace-editor");
                                            if (table!=undefined ){
                                                   console.log("table is defined=",table);
                                                   table.destroy();
                                                   $('#example').empty();
                                            }
                                            //js_editor.insert(sql);
                                            editor.setValue(sql);
                                            query_table(sql)
                                         }
                                    }
                                });
                            }
                        });

                }});

              function query_table(sql){
                // add by mafei 2020.3.4 support 1366*768
                var n_height = $(document.body).height()
                var n_page_rows = 0
                if (n_height<900) {
                    n_page_rows = 6
                } else {
                     n_page_rows = 10
                }
                $.ajax({
                    url     : "/sql/_query",
                    type    : "post",
                    datatype: "json",
                    data: {
                        dbid  :  $('#db_source').val(),
                        sql   :  sql,
                        cur_db:  $('#curr_db').text()
                    },
                    beforeSend: function () {
                        $('.modal').on('show.bs.modal', centerModals);
                        $(window).on('resize', centerModals);
                        $('#con-close-modal').modal({ keyboard: false,backdrop:false});
                    },
                    complete: function () {
                        $('#con-close-modal').modal('hide');
                    },
                    success: function (dataSet) {
                        console.log(dataSet);
                        if (dataSet.status=="1") {
                            showtips('error',dataSet.msg);
                        } else {
                            table=$('#example').DataTable( {
                               "dom"          : '<"top"<"clear">>rt<"bottom"ip<"clear">>',
                                destroy       : true,
                                async         : true,
                                data          : dataSet.data,
                                columns       : dataSet.column,
                                scrollX       : true,
                                scrollY       : "400px",
                                scrollCollapse: true,
                                paging        : false,
                                //iDisplayLength: n_page_rows,
                                "language"    : {
                                     "search"         : "在表格中搜索:",
                                     "sProcessing"    : "处理中...",
                                     "sLengthMenu"    : "显示 _MENU_ 项结果",
                                     "sZeroRecords"   : "没有匹配结果",
                                     "sInfo"          : "显示第 _START_ 至 _END_ 项结果，共 _TOTAL_ 项",
                                     "sInfoEmpty"     : "显示第 0 至 0 项结果，共 0 项",
                                     "sInfoFiltered"  : "(由 _MAX_ 项结果过滤)",
                                     "sInfoPostFix"   : "",
                                     "sSearch"        : "搜索:",
                                     "sUrl"           : "",
                                     "sEmptyTable"    : "表中数据为空",
                                     "sLoadingRecords": "载入中...",
                                     "sInfoThousands" : ",",
                                     "oPaginate"    : {
                                         "sFirst"   : "首页",
                                         "sPrevious": "上页",
                                         "sNext"    : "下页",
                                         "sLast"    : "末页"
                                     },
                                     "oAria": {
                                         "sSortAscending" : ": 以升序排列此列",
                                         "sSortDescending": ": 以降序排列此列"
                                     }
                               }
                            });
                       }
                     }
                 });
              }

              $('#beauty_btn').click(function(){
                var editor = ace.edit("ace-editor");
                v_sql=editor.session.getTextRange(editor.getSelectionRange())
                $.ajax({
                    type: 'post',
                    url: '/sql/_format',
                    data: {"sql":v_sql},
                    success: function (dataSet) {
                        console.log(dataSet);
                         if (dataSet.code == '0') {
                            var editor = ace.edit("ace-editor");
                            editor.insert(dataSet.message);
                         } else {
                            showtips('info',dataSet.message);
                         }
                     }
                 })
              });

              $("#query_btn").click(function()
              {
                  console.log('query_btn.table=',table)
                  v_sql=editor.session.getTextRange(editor.getSelectionRange())
                  console.log('v_sql=',v_sql)
                  console.log('db_source=',$('#db_source').val())

                  // add by mafei 2020.3.4 support 1366*768
                  var n_height = $(document.body).height()
                  var n_page_rows = 0
                  if (n_height<900) {
                     n_page_rows = 6
                  } else {
                     n_page_rows = 10
                  }

                  if($('#db_source').val()=='') {
                      showtips('info','请选择数据源!');
                      return false;
                  }

                  if(v_sql=='') {
                      showtips('info','请选中查询语句!');
                      return false;
                  }

                 $.ajax({
                    url     : "/sql/_query",
                    type    : "post",
                    datatype: "json",
                    data: {
                        dbid  :  $('#db_source').val(),
                        sql   :  editor.session.getTextRange(editor.getSelectionRange()),
                        cur_db:  $('#curr_db').text()
                    },
                    beforeSend: function () {
                         $('.modal').on('show.bs.modal', centerModals);
                         $(window).on('resize', centerModals);
                         $('#con-close-modal').modal({ keyboard: false,backdrop:false});
                    },
                    complete: function () {
                         $('#con-close-modal').modal('hide');
                    },
                    success: function (dataSet) {
                        console.log(dataSet);
                        if (dataSet.status=="1") {
                            showtips('error',dataSet.msg);
                        } else {

                            if (table!=undefined ){
                                   console.log("table is defined=",table);
                                   table.destroy();
                                   $('#example').empty();
                            }
                            console.log('example=',$('#example'))
                            table=$('#example').DataTable( {
                                    "dom"         : '<"top"<"clear">>rt<"bottom"ip<"clear">>',
                                    destroy       : true,
                                    async         : true,
                                    data          : dataSet.data,
                                    columns       : dataSet.column,
                                    scrollX       : false,
                                    scrollY       : "400px",
                                    scrollCollapse: true,
                                    paging        : false,
                                    //iDisplayLength: n_page_rows,
                                    "language"    : {
                                         "search"         : "在表格中搜索:",
                                         "sProcessing"    : "处理中...",
                                         "sLengthMenu"    : "显示 _MENU_ 项结果",
                                         "sZeroRecords"   : "没有匹配结果",
                                         "sInfo"          : "显示第 _START_ 至 _END_ 项结果，共 _TOTAL_ 项",
                                         "sInfoEmpty"     : "显示第 0 至 0 项结果，共 0 项",
                                         "sInfoFiltered"  : "(由 _MAX_ 项结果过滤)",
                                         "sInfoPostFix"   : "",
                                         "sSearch"        : "搜索:",
                                         "sUrl"           : "",
                                         "sEmptyTable"    : "表中数据为空",
                                         "sLoadingRecords": "载入中...",
                                         "sInfoThousands" : ",",
                                         "oPaginate"    : {
                                             "sFirst"   : "首页",
                                             "sPrevious": "上页",
                                             "sNext"    : "下页",
                                             "sLast"    : "末页"
                                         },
                                         "oAria": {
                                             "sSortAscending" : ": 以升序排列此列",
                                             "sSortDescending": ": 以降序排列此列"
                                         }
                                       }
                            });
                       }
                     }
                 });
              });

        });

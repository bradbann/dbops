<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!-- App title -->
    <title>数据库用户查询</title>
    <!-- DataTables -->
    <link href="{{static_url('plugins/datatables/jquery.dataTables.min.css')}}" rel="stylesheet" type="text/css"/>
    <link href="{{static_url('plugins/datatables/responsive.bootstrap.min.css')}}" rel="stylesheet" type="text/css"/>
    <link href="{{static_url('plugins/datatables/scroller.bootstrap.min.css')}}" rel="stylesheet" type="text/css"/>
    <link href="{{static_url('plugins/datatables/dataTables.bootstrap.min.css')}}" rel="stylesheet" type="text/css"/>
    <style>
        #example{
            width: 100% !important;
        }
    </style>
</head>
<body>
    <p></p>
    <div class="col-md-12">
       <div class="col-md-3 input-group">
            <span class="input-group-addon"><i class="mdi mdi-server"></i></span>
            <input type="text" id="user_name" class="form-control" placeholder="请输入用户名">
            <span class="input-group-btn">
               <button type="button"  id='query_btn' class="btn waves-effect waves-light btn-primary"><i class="fa fa-search"></i></button>
            </span>
      </div>
      <p></p>
      <div id="div-tab">
           <table id="example" class="table table-striped table-bordered dt-responsive nowrap" cellspacing="0" width="100%"  height="100%" ></table>
      </div>
      <div class="col-md-offset-5 col-lg-offset-5col-xl-offset-5">
           <input  id='add-btn' type='button' class="btn waves-effect waves-light btn-primary" value="新增"/>
      </div>
    </div>

     <!--新增实例窗口 -->
     <div id="con-modal-inst-add" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
       <div class="modal-dialog modal-lg-order">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">新增用户</h4>
            </div>
            <div class="modal-body">
               <div class="panel panel-flat">
                    <div class="panel-body">
                      <form class="form-horizontal" role="form">
                        <div class="form-group" >
                            <div>
                                <label class="col-md-3 control-label" ><span id="s_add_inst_id">*</span>选择实例：</label>
                            </div>
                            <div class="col-md-9" >
                                <select class="form-control select" id="add_inst_id">
                                    <option value='' selected = "selected">...</option>
                                     {% for var in dm_inst_list %}
                                        <option value={{var[0]}}>{{var[1]}}</option>
                                     {% end %}
                                </select>
                           </div>
                        </div>
                        <div class="form-group">
                            <div >
                                <label class="col-md-3 control-label"><span id="s_add_db_user">*</span>用户名称：</label>
                            </div>
                            <div class="col-md-9">
                               <input type="text" id="add_db_user"  class="form-control">
                           </div>
                        </div>
                        <div class="form-group">
                            <div >
                                <label class="col-md-3 control-label"><span id="s_add_db_pass">*</span>用户密码：</label>
                            </div>
                            <div class="col-md-9">
                               <input type="password" id="add_db_pass"  class="form-control">
                           </div>
                        </div>
                        <div class="form-group">
                            <div >
                                <label class="col-md-3 control-label"><span id="s_add_statement">*</span>创建语句：</label>
                            </div>
                            <div class="col-md-9">
                                <textarea class="form-control"  rows="3" style="min-width: 90%" id="add_statement"></textarea>
                           </div>
                        </div>
                        <div class="form-group">
                            <div>
                                <label class="col-md-3 control-label" ><span id="s_add_status">*</span>用户状态：</label>
                            </div>
                            <div class="col-md-9" >
                                 <select class="form-control select" id="add_status">
                                    <option value='' selected = "selected">...</option>
                                     {% for var in dm_user_status %}
                                        <option value={{var[0]}}>{{var[1]}}</option>
                                     {% end %}
                                 </select>
                           </div>
                       </div>
                        <div class="form-group">
                            <div>
                                <label class="col-md-3 control-label" ><span id="s_add_desc">*</span>用户描述：</label>
                            </div>
                            <div class="col-md-9" >
                                <input id='add_desc' type="text" class="form-control">
                            </div>
                       </div>
                   </form>

                </div>
            </div>
               <div class="modal-footer">
                    <div class="col-sm-offset-3 col-sm-4">
                       <button type="button" class="btn btn-custom waves-effect waves-light btn-md" id="user_save_btn" >保存</button>
                       <button type="button" class="btn btn-custom waves-effect waves-light btn-md" data-dismiss="modal">关闭</button>
                    </div>
               </div>
            </div>
         </div>
      </div>
     </div>

   <script src="{{static_url('plugins/datatables/jquery.dataTables.min.js')}}"></script>
   <script src="{{static_url('plugins/datatables/dataTables.bootstrap.js')}}"></script>
   <script src="{{static_url('plugins/datatables/dataTables.buttons.min.js')}}"></script>
   <script src="{{static_url('plugins/datatables/buttons.bootstrap.min.js')}}"></script>
   <script src="{{static_url('plugins/datatables/dataTables.responsive.min.js')}}"></script>
   <script src="{{static_url('plugins/datatables/responsive.bootstrap.min.js')}}"></script>
   <script>

       function set_selected(){
            document.all['s_add_inst_id'].style.color="#ff0000";
            document.all['s_add_db_user'].style.color="#ff0000";
            document.all['s_add_db_pass'].style.color="#ff0000";
            document.all['s_add_statement'].style.color="#ff0000";
            document.all['s_add_status'].style.color="#ff0000";
            document.all['s_add_desc'].style.color="#ff0000";
        }

        $(document).keydown(function(event){
            if (event.keyCode == 13) { //判断为Enter键
                $("#query_btn").click();
            }
         });

        $("#user_name").bind("input propertychange",function(){
           $("#query_btn").click();
        });

        function centerModals() {
          $('.modal').each(function(i) {
            var $clone = $(this).clone().css('display', 'block').appendTo('body');
            var top = Math.round(($clone.height() - $clone.find('.modal-content').height()) / 2);
            top = top > 50 ? top : 0;
            $clone.remove();
            $(this).find('.modal-content').css("margin-top", top - 50);
          });
     }

        function init_user(){
             $('#add_inst_id').val('')
             $('#add_db_user').val('')
             $('#add_db_pass').val('')
             $('#add_statement').val('')
             $('#add_status').val('')
             $('#s_add_desc').val('')
        }

        $('#add-btn').click(function(){
            $('.modal').on('show.bs.modal', centerModals);
            $(window).on('resize', centerModals);
            $('#con-modal-inst-add').modal({
                   keyboard: false,
                   backdrop:false
             });
            init_inst()
        })

        $('#user_save_btn').click(function(){
           $.ajax({
                url: "/db/user/save",
                type: "post",
                datatype: "json",
                data: {
                     add_inst_id        :$('#add_inst_id').val(),
                     add_db_user        :$('#add_db_user').val(),
                     add_db_pass        :$('#add_db_pass').val(),
                     add_statement      :$('#add_statement').val(),
                     add_status         :$('#add_status').val(),
                     add_desc           :$('#add_desc').val(),
                },
                success: function (dataSet) {
                    console.log(dataSet.code, dataSet.message);
                    if (dataSet.code == 0) {
                        swal("保存成功", "", "success")
                        $("#query_btn").click()
                    } else {
                        swal(dataSet.message, "", "error")
                    }
                }
            })
        })

        $(document).ready(function() {
            set_selected()

            $("#query_btn").click(function() {
              $.ajax({
                  url: "/db/user/_query",
                  type: "post",
                  datatype: "json",
                  data:{
                      user_name: $('#user_name').val()
                  },
                  success: function (dataSet) {
                      $('#example').DataTable( {
                      "stripeClasses": [ 'cell-border', 'cell-border', 'cell-border' ],
                      "dom"      : '<"top"<"clear">>rt<"bottom"ip<"clear">>',
                      destroy    :true,
                      async      :true,
                      scrollY    :"600px",
                      scrollX    :true,
                      scrollCollapse: true,
                      paging:     false,
                      iDisplayLength: 16,
                      data: dataSet,
                      columns: [
                        { "title": "实例名称" },
                        { "title": "实例类型" },
                        { "title": "用户名称" },
                        { "title": "用户状态" },
                        { "title": "用户描述" },
                        { "title": "创建时间" },
                        { "title": "操作"},
                      ],
                      columnDefs: [
                        {
                            targets: 6,
                            render: function(data, type, row, meta){
                                var btn ='&nbsp;'+
                                      '<input class="btn btn-xs btn-primary"  type="button"  value="详情" />' +'&nbsp;'+
                                      '<input class="btn btn-xs btn-primary"  type="button"  value="变更" />' +'&nbsp;'+
                                      '<input class="btn btn-xs btn-primary"  type="button"  value="删除" />' +'&nbsp;'
                                return btn
                            }
                         }
                      ],

                      "language": {
                             "search"       : "在表格中搜索:",
                             "sProcessing"  : "处理中...",
                             "sLengthMenu"  : "显示 _MENU_ 项结果",
                             "sZeroRecords" : "没有匹配结果",
                             "sInfo"        : "显示第 _START_ 至 _END_ 项结果，共 _TOTAL_ 项",
                             "sInfoEmpty"   : "显示第 0 至 0 项结果，共 0 项",
                             "sInfoFiltered": "(由 _MAX_ 项结果过滤)",
                             "sInfoPostFix" : "",
                             "sSearch"      : "搜索:",
                             "sUrl"         : "",
                             "sEmptyTable"  : "表中数据为空",
                             "sLoadingRecords": "载入中...",
                             "sInfoThousands": ",",
                             "oPaginate": {
                                 "sFirst"   : "首页",
                                 "sPrevious": "上页",
                                 "sNext"    : "下页",
                                 "sLast"    : "末页"
                             },
                             "oAria": {
                                 "sSortAscending" : ": 以升序排列此列",
                                 "sSortDescending": ": 以降序排列此列"
                             }
                         }
                     });
                 },
                 error: function (jqXHR, textStatus, errorThrown) {
                    console.log('jqXHR.responseText=',jqXHR.responseText);
                    console.log('jqXHR.status=',jqXHR.status);
                    console.log('jqXHR.readyState=',jqXHR.readyState);
                    console.log('jqXHR.statusText=',jqXHR.statusText);
                    console.log('textStatus=',textStatus);
                    console.log('errorThrown=',errorThrown);
                    if (jqXHR.status==403){
                        swal({title:"您的登陆信息已过期，自动重新登陆!",timer: 3000,showConfirmButton: false});
                        setTimeout(" window.location.href='/login'",3000);
                    } else if (jqXHR.status==502){
                        swal("用户无权访问权限此功能!", "", "error")
                    } else {
                        swal("系统不可用,请稍后重试!", "", "error")
                    }
                }
             });
            });

            $("#query_btn").click();

        });

   </script>
</body>

</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>角色变更</title>
    <!-- Sweet Alert -->
    <link href="{{static_url('plugins/bootstrap-sweetalert/sweet-alert.css')}}" rel="stylesheet" type="text/css">
    <style>
        #sele_sys_priv {
            height: 290px;
            max-height: 290px;
        }
        #sele_role_priv {
            height: 190px;
            max-height: 190px;
        }
    </style>
</head>
<body>
   <p></p>
   <div class="col-md-6">
       <form class="form-horizontal" role="form">
           <input  id="roleid" type="hidden"  value={{roleid}} >
           <div class="form-group">
                <div>
                    <label class="col-md-2 control-label">角色名称</label>
                </div>
                <div class="col-md-10">
                    <input id="name"  type="text" class="form-control" value={{name}}>
                </div>
           </div>
           <div class="form-group">
                <div>
                    <label class="col-md-2 control-label">角色状态</label>
                </div>
               <div class="col-md-10">
                    <select class="form-control select" id="status" name="status">
                        {% if status=='1' %}
                           <option value={{status}} selected = "selected">启用</option>
                           <option value="0">禁用</option>
                        {% end %}

                       {% if status=='0' %}
                            <option value='1' selected = "selected">禁用</option>
                            <option value={{status}}>启用</option>
                       {% end %}
                    </select>
               </div>
            </div>
           <div class="form-group">
                <div>
                    <label class="col-md-2 control-label">系统权限</label>
                </div>
                <div class="col-md-10">
                    <select multiple="multiple" class="form-control" id="sele_sys_priv" >
                        {% for var in priv_sys %}
                           <option value={{var[0]}} >{{var[1]}}</option>
                        {% end %}
                    </select>
                </div>
           </div>

           <div class="form-group">
                <div>
                    <label class="col-md-2 control-label">角色权限</label>
                </div>
                <div class="col-md-10">
                    <select multiple="multiple" class="form-control" id="sele_role_priv" >
                     {% for var in priv_role %}
                         <option value={{var[0]}} >{{var[1]}}</option>
                     {% end %}
                    </select>
                </div>

           </div>
           <br>
           <div class="form-group m-b-0">
                <div class="col-sm-offset-6 col-sm-9">
                  <button id="save" type="button" class="btn btn-custom waves-effect waves-light btn-md">变更</button>
                  <button id="return" type="button" class="btn btn-custom waves-effect waves-light btn-md">返回</button>
                </div>
           </div>
       </form>
    </div>

    <!-- Sweet-Alert  -->
    <script src="{{static_url('plugins/bootstrap-sweetalert/sweet-alert.min.js')}}"></script>

    <script>
        $(document).ready(function() {
          $("#sele_sys_priv").click(function () {
               options=$('#sele_sys_priv option:selected');
               if(options.length>0){
                for (var i=0;i<options.length;i++){
                      value=$(options[i]).val();
                      text =$(options[i]).text();
                      $('#sele_role_priv').append("<option value='"+value+"'>"+text+"</option>");
                }
                $('#sele_sys_priv option:selected').remove();
               }
          });
          $("#sele_role_priv").click(function () {
               options=$('#sele_role_priv option:selected');
               if(options.length>0){
                for (var i=0;i<options.length;i++){
                      value=$(options[i]).val();
                      text =$(options[i]).text();
                      $('#sele_sys_priv').append("<option value='"+value+"'>"+text+"</option>");
                }
                $('#sele_role_priv option:selected').remove();
               }
          });
        });

        $('#return').on('click', function() {
           $('#main-container-div').load('/role/change');
        });

        function get_privs(){
             var tmp='';
             var val='';
             $('#sele_role_priv option').each(function(){
               val=$(this).val();
               tmp=tmp+','+val;
             });
             return tmp.substr(1);
        };

        $("#save").click(function () {
          $.ajax({
            url: "/role/edit/save",
            type: "post",
            datatype: "json",
            data: {
                roleid:   $('#roleid').val(),
                name  :   $('#name').val(),
                status:   $('#status').val(),
                privs:    get_privs()
            },
            success: function (dataSet) {
                console.log(dataSet.code, dataSet.message);
                if (dataSet.code==0) {
                   swal("变更成功", "", "success")
                } else {
                   swal(dataSet.message, "", "error")
                }
            }
         });
      });

   </script>
</body>

</html>

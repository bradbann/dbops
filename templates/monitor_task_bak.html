<html>
<head>
    <title>监控任务</title>
    <link href="{{static_url('plugins/bootstrap-sweetalert/sweet-alert.css')}}" rel="stylesheet" type="text/css">
    <link href="{{static_url('plugins/datatables/jquery.dataTables.min.css')}}" rel="stylesheet" type="text/css"/>

    <style>
        .modal-lg-order {
            width:40%;
            height:45%;
        }
        .table th{
            text-align: center;

        }

</head>

<body>
    <p></p>
    <!--查询条件 -->
    <div class="row">
        <div class="col-md-12">
           <div class="col-md-3">
               <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-user"></i></span>
                    <input type="text" id="name"  class="form-control" placeholder="请输入关键字">
               </div>
            </div>
             <div class="col-md-1">
               <div class="input-group">
                    <span class="input-group-btn">
                       <button type="button"  id='query_btn' class="btn waves-effect waves-light btn-primary"><i class="fa fa-search"></i></button>
                    </span>
               </div>
            </div>

        </div>
    </div>
    <p></p>
    <!--指标情况 -->
    <div class="row">
         <div class="col-md-12">
              <div id="div-tab">
                   <table id="monitor_task_table" class="table table-striped table-bordered dt-responsive nowrap" cellspacing="0"></table>
              </div>
         </div>
    </div>
     <!--功能按钮 -->
    <div class="row">
          <div class="col-md-offset-4 col-lg-offset-4 col-xl-offset-4">
               <input  id='task_add_win'   type='button' class="btn waves-effect waves-light btn-primary"  value="新增"/>
               <input  id='task_upd_win'   type='button' class="btn waves-effect waves-light btn-primary"  value="变更"/>
               <input  id='task_del_btn'   type='button' class="btn waves-effect waves-light btn-primary"  value="删除"/>
               <input  id='task_push_btn'  type='button' class="btn waves-effect waves-light btn-primary"  value="推送"/>
               <input  id='task_run_btn'   type='button' class="btn waves-effect waves-light btn-primary"  value="运行"/>
               <input  id='task_stop_btn'  type='button' class="btn waves-effect waves-light btn-primary"  value="停止"/>
         </div>
    </div>

    <input type="hidden" id="activeTabInputHidden">

    <!--新增任务窗口 -->
    <div id="con-close-modal-add" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
      <div class="modal-dialog modal-lg-order">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title">新增任务</h4>
            </div>

                    <div class="panel-body">

                            </li>
                            <li id='incr_li' class="">

                            </li>
                        </ul>
                        <div class="tab-content br-n pn">
                            <div id="gather-task" class="tab-pane active">
                                 <form class="form-horizontal" role="form">
                                   <div class="form-group">
                                   </div>
                                   <div class="form-group">
                                        <div>
                                            <label class="col-md-2 control-label"><span id="s_add_gather_task_tag">*</span>任务标识</label>
                                        </div>
                                        <div class="col-md-10">
                                            <input id="add_gather_task_tag"  type="text" readonly class="form-control" placeholder="请输入任务标识">

                                   <div class="form-group">
                                        <div>

                                                {% end %}
                                            </select>
                                       </div>
                                   </div>
                                   <div class="form-group">
                                        <div>
                                            <label class="col-md-2 control-label">系统模板</label>
                                        </div>

                                                {% end %}

                                   </div>

                                        </div>

                                            </select>
                                        </div>
                                   </div>

                                            <label class="col-md-2 control-label">采集数据库</label>
                                        </div>
                                        <div class="col-md-10">

                                                {% end %}

                                    </div>

                                        </div>

                                            <input id="add_gather_task_run_time"  type="text" class="form-control" placeholder="请输入备份运行时间">

                                    </div>
                                    <div class="form-group">
                                        <div>
                                            <label class="col-md-2 control-label"><span id="s_add_gather_task_python3_home">*</span>PYTHON目录</label>
                                        </div>
                                        <div class="col-md-10">
                                            <input id="add_gather_task_python3_home"  type="text" class="form-control" placeholder="请输入PYTHON3目录">

                                        </div>

                                            <input id="add_gather_task_script_base"  type="text" class="form-control" placeholder="请输入脚本目录">

                                    </div>
                                    <div class="form-group">
                                        <div>
                                            <label class="col-md-2 control-label"><span id="s_add_gather_task_api_server">*</span>API服务器</label>
                                        </div>
                                        <div class="col-md-10">
                                            <input id="add_gather_task_api_server"  type="text" class="form-control" placeholder="请输入API服务器">

                                   <div class="form-group">

                                        </div>

                                            </select>
                                       </div>
                                    </div>
                                 </form>
                            </div>
                            <div id="monitor-task" class="tab-pane">
                                <form class="form-horizontal" role="form">
                                   <div class="form-group">
                                   </div>
                                   <div class="form-group">
                                        <div>
                                            <label class="col-md-2 control-label"><span id="s_add_monitor_task_tag">*</span>任务标识</label>
                                        </div>
                                        <div class="col-md-10">
                                            <input id="add_monitor_task_tag"  type="text" readonly class="form-control" placeholder="请输入任务标识">
                                        </div>
                                   </div>
                                   <div class="form-group">
                                        <div>
                                            <label class="col-md-2 control-label"><span id="s_add_monitor_task_desc">*</span>任务描述</label>
                                        </div>
                                        <div class="col-md-10">
                                            <input id="add_monitor_task_desc"  type="text" readonly class="form-control"  placeholder="请输入任务描述">
                                        </div>
                                   </div>
                                   <div class="form-group">
                                        <div>
                                            <label class="col-md-2 control-label"><span id="s_add_monitor_server">*</span>监控服务器</label>
                                        </div>
                                        <div class="col-md-10">
                                            <select class="form-control select" id="add_monitor_server" >

                                                 <option value={{var[0]}} >{{var[1]}}</option>
                                                {% end %}
                                            </select>
                                       </div>
                                   </div>
                                   <div class="form-group">
                                        <div>
                                            <label class="col-md-2 control-label"><span id="s_add_monitor_task_run_time">*</span>运行时间</label>
                                        </div>
                                        <div class="col-md-10">
                                            <input id="add_monitor_task_run_time"  type="text" class="form-control" placeholder="请输入备份运行时间">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div>
                                            <label class="col-md-2 control-label"><span id="s_add_monitor_task_python3_home">*</span>PYTHON目录</label>
                                        </div>
                                        <div class="col-md-10">
                                            <input id="add_monitor_task_python3_home"  type="text" class="form-control" placeholder="请输入PYTHON3目录">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div>
                                            <label class="col-md-2 control-label"><span id="s_add_monitor_task_script_base">*</span>脚本目录</label>
                                        </div>
                                        <div class="col-md-10">
                                            <input id="add_monitor_task_script_base"  type="text" class="form-control" placeholder="请输入脚本目录">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div>
                                            <label class="col-md-2 control-label"><span id="s_add_monitor_task_script_name">*</span>脚本名称</label>
                                        </div>
                                        <div class="col-md-10">
                                            <input id="add_monitor_task_script_name"  type="text" class="form-control" placeholder="请输入脚本名称">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div>
                                            <label class="col-md-2 control-label"><span id="s_add_monitor_task_api_server">*</span>API服务器</label>
                                        </div>
                                        <div class="col-md-10">
                                            <input id="add_monitor_task_api_server"  type="text" class="form-control" placeholder="请输入API服务器">
                                        </div>
                                   </div>

                                   <div class="form-group">
                                        <div >
                                            <label class="col-md-2 control-label"><span id="s_add_monitor_task_status">*</span>任务状态</label>
                                        </div>
                                        <div class="col-md-10">
                                            <select class="form-control select" id="add_monitor_task_status">
                                                 <option value="1">启用</option>
                                                 <option value="0">禁用</option>
                                            </select>
                                       </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <div class="col-sm-offset-3 col-sm-4">
                   <button type="button" class="btn btn-custom waves-effect waves-light btn-md" id="task_save_btn" >保存</button>
                   <button type="button" class="btn btn-custom waves-effect waves-light btn-md" data-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>
   </div><!-- /.modal -->

   <!--任务变更窗口 -->
   <div id="con-close-modal-upd" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
       <div class="modal-dialog modal-lg-order">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">任务变更</h4>
            </div>
            <div class="modal-body">
               <div class="panel panel-flat">
                  <form class="form-horizontal" role="form">
                    <div class="panel-body">
                    </div>

                    </div>
               </div>
            </div>
         </div>
      </div>
     </div>

</body>

<script>

      function set_selected(){
            //add gather task
            document.all['s_add_gather_task_tag'].style.color="#ff0000";
            document.all['s_add_gather_task_desc'].style.color="#ff0000";
            document.all['s_add_gather_server'].style.color="#ff0000";
            document.all['s_add_gather_task_templete_name'].style.color="#ff0000";

            //add monitor task
            document.all['s_add_monitor_task_tag'].style.color="#ff0000";

            document.all['s_add_monitor_server'].style.color="#ff0000";
            document.all['s_add_monitor_task_run_time'].style.color="#ff0000";
            document.all['s_add_monitor_task_python3_home'].style.color="#ff0000";

      function centerModals() {
              $('.modal').each(function(i) {
                var $clone = $(this).clone().css('display', 'block').appendTo('body');
                var top = Math.round(($clone.height() - $clone.find('.modal-content').height()) / 2);
                top = top > 50 ? top : 0;
                $clone.remove();
                $(this).find('.modal-content').css("margin-top", top - 50);
              });
      }

      function isSelect() {
           var rec=0;
           $("#monitor_task_table tbody tr td input:checked").each( function() {
              rec=rec+1;
           });
           if ( rec==1 ){
              $('#task_upd_win').attr("disabled",false);
              $('#task_del_btn').attr("disabled",false);
              $('#task_clone_btn').attr("disabled",false);
              $('#task_push_btn').attr("disabled",false);
              $('#task_run_btn').attr("disabled",false);
              $('#task_stop_btn').attr("disabled",false);
           } else {
               $('#task_upd_win').attr("disabled", true);
               $('#task_del_btn').attr("disabled", true);
               $('#task_clone_win').attr("disabled", true);
               $('#task_push_btn').attr("disabled",true);
               $('#task_run_btn').attr("disabled",true);
               $('#task_stop_btn').attr("disabled",true);
           }
      }

      function get_add_gather_task_templetes(){
         var tmp='';
         var val='';
         $('#add_gather_task_templete_name option').each(function(){
           val=$(this).val();
           tmp=tmp+','+val;
         });
         return tmp.substr(1);
     }

     $(document).ready(function() {

        function query_task(){
           $.ajax({
                  url: "/monitor/task/_query",
                  type: "post",
                  datatype: "json",
                  data:{
                      task_tag : $("#name").val(),
                  },
                  success: function (dataSet) {
                      $('#monitor_task_table').DataTable( {
                          "stripeClasses": [ 'cell-border', 'cell-border', 'cell-border' ],
                          "dom"      : '<"top"<"clear">>rt<"bottom"ip<"clear">>',
                          destroy    :true,
                          async      :true,
                          ordering   :false,
                          scrollY    :"800px",
                          scrollX    :false,
                          scrollCollapse: true,
                          paging:     false,
                          iDisplayLength: 14,

                          columns: [
                             { "title": "任务标识" },

                             { "title": "任务模板" },
                             { "title": "运行时间" },
                             { "title": "接口服务" },
                             { "title": "任务状态" },
                             {
                                    "title":"选择",
                                    "width": "25px",
                                    "render": function(data,type,row){
                                         return '<input type="radio" name="indexid" onclick="isSelect();" >'; }
                              },
                           ],
                          "language": {
                                 "search"       : "在表格中搜索:",
                                 "sProcessing"  : "处理中...",
                                 "sLengthMenu"  : "显示 _MENU_ 项结果",
                                 "sZeroRecords" : "没有匹配结果",
                                 "sInfo"        : "显示第 _START_ 至 _END_ 项结果，共 _TOTAL_ 项",
                                 "sInfoEmpty"   : "显示第 0 至 0 项结果，共 0 项",
                                 "sInfoFiltered": "(由 _MAX_ 项结果过滤)",
                                 "sInfoPostFix" : "",
                                 "sSearch"      : "搜索:",
                                 "sUrl"         : "",
                                 "sEmptyTable"  : "表中数据为空",
                                 "sLoadingRecords": "载入中...",
                                 "sInfoThousands": ",",
                                 "oPaginate": {
                                     "sFirst"   : "首页",
                                     "sPrevious": "上页",
                                     "sNext"    : "下页",
                                     "sLast"    : "末页"
                                 },
                                 "oAria": {
                                     "sSortAscending" : ": 以升序排列此列",
                                     "sSortDescending": ": 以降序排列此列"
                                 }
                             }
                         });
                      $('#task_upd_win').attr("disabled",true);
                      $('#task_del_btn').attr("disabled",true);
                      $('#task_clone_btn').attr("disabled",true);
                      $('#task_push_btn').attr("disabled",true);
                      $('#task_run_btn').attr("disabled",true);
                      $('#task_stop_btn').attr("disabled",true);
                   }
             })
        }

        $("#add_gather_sys_templete_name").click(function () {
           options=$('#add_gather_sys_templete_name option:selected');
           if(options.length>0){
            for (var i=0;i<options.length;i++){
                  value=$(options[i]).val();
                  text =$(options[i]).text();
                  $('#add_gather_task_templete_name').append("<option value='"+value+"'>"+text+"</option>");
            }
            $('#add_gather_sys_templete_name option:selected').remove();
           }
        });

        $("#add_gather_task_templete_name").click(function () {
               options=$('#add_gather_task_templete_name option:selected');
               if(options.length>0){
                for (var i=0;i<options.length;i++){
                      value=$(options[i]).val();
                      text =$(options[i]).text();
                      $('#add_gather_sys_templete_name').append("<option value='"+value+"'>"+text+"</option>");
                }
                $('#add_gather_task_templete_name option:selected').remove();
               }
         });

        $('#add_gather_server').change(function() {
            if ($('#add_gather_server').val()!=''){
                var options=$('#add_gather_server option:selected');
                $("#add_gather_task_tag").val('gather_task_'+$(options[0]).val());
                $("#add_gather_task_desc").val('采集任务['+$(options[0]).text()+']');
            } else {
                $("#add_gather_task_tag").val('');
                $("#add_gather_task_desc").val('');
            }
        });


        $('#add_monitor_server').change(function() {
            if ($('#add_monitor_server').val()!=''){
                var options=$('#add_monitor_server option:selected');
                $("#add_monitor_task_tag").val('monitor_task_'+$(options[0]).val());
                $("#add_monitor_task_desc").val('监控任务['+$(options[0]).text()+']');
            } else {
                $("#add_monitor_task_tag").val('');
                $("#add_monitor_task_desc").val('');
            }

        $('#task_add_win').click(function(){
            // $('#add_gather_task_tag').val()
            // $('#add_gather_task_desc').val()
            // $('#add_gather_server').val()
            // $('#add_task_db_server').val()
            // $('#add_task_templete_name').val()
            // $('#add_gather_task_run_time').val()
            // $('#add_gather_task_python3_home').val()
            // $('#add_gather_task_script_base').val()
            // $('#add_gather_task_script_name').val()
            // $('#add_gather_task_api_server').val()
            // $('#add_gather_task_status').val()

            $('#activeTabInputHidden').val('采集任务')

            $('.modal').on('show.bs.modal', centerModals);
            $(window).on('resize', centerModals);
            $('#con-close-modal-add').modal({
                   keyboard: false,
                   backdrop:false
             });
        })

        $('#task_upd_win').click(function(){
            $('.modal').on('show.bs.modal', centerModals);
            $(window).on('resize', centerModals);
            $('#con-close-modal-upd').modal({
                   keyboard: false,
                   backdrop:false
            });
        })

        $('a[data-toggle="tab"]').on('show.bs.tab', function (e) {
            var activeTab = $(e.target).text();
            var previousTab = $(e.relatedTarget).text();
            $('#activeTabInputHidden').val(activeTab)
            console.log(activeTab, previousTab, $('#activeTabInputHidden').val())
        })

        $('#task_save_btn').click(function() {
            activeTab=$('#activeTabInputHidden').val()
            console.log('task_save_btn=>',activeTab)
            if (activeTab == '采集任务') {
                $.ajax({
                        url: "/monitor/task/add/save/gather",
                        type: "post",
                        datatype: "json",
                        data: {
                            add_gather_task_tag           : $('#add_gather_task_tag').val(),
                            add_gather_task_desc          : $('#add_gather_task_desc').val(),
                            add_gather_server             : $('#add_gather_server').val(),
                            add_gather_task_db_server     : $('#add_gather_task_db_server').val(),
                            add_gather_task_templete_name : get_add_gather_task_templetes(),
                            add_gather_task_run_time      : $('#add_gather_task_run_time').val(),
                            add_gather_task_python3_home  : $('#add_gather_task_python3_home').val(),
                            add_gather_task_script_base   : $('#add_gather_task_script_base').val(),
                            add_gather_task_script_name   : $('#add_gather_task_script_name').val(),
                            add_gather_task_api_server    : $('#add_gather_task_api_server').val(),
                            add_gather_task_status        : $('#add_gather_task_status').val(),
                        },
                        success: function (dataSet) {
                            console.log(dataSet.code, dataSet.message);
                            if (dataSet.code == 0) {
                                swal("保存成功", "", "success")
                                query_task()
                            } else {
                                swal(dataSet.message, "", "error")
                            }
                        }
                    })
            }

            if (activeTab == '监控任务') {
                $.ajax({
                    url: "/monitor/task/add/save/monitor",
                    type: "post",
                    datatype: "json",
                    data: {
                        add_monitor_task_tag          : $('#add_monitor_task_tag').val(),
                        add_monitor_task_desc         : $('#add_monitor_task_desc').val(),
                        add_monitor_server            : $('#add_monitor_server').val(),
                        add_monitor_task_run_time     : $('#add_monitor_task_run_time').val(),
                        add_monitor_task_python3_home : $('#add_monitor_task_python3_home').val(),
                        add_monitor_task_script_base  : $('#add_monitor_task_script_base').val(),
                        add_monitor_task_script_name  : $('#add_monitor_task_script_name').val(),
                        add_monitor_task_api_server   : $('#add_monitor_task_api_server').val(),
                        add_monitor_task_status       : $('#add_monitor_task_status').val(),
                    },
                    success: function (dataSet) {
                        console.log(dataSet.code, dataSet.message);
                        if (dataSet.code == 0) {
                            swal("保存成功", "", "success")
                            query_index()
                        } else {
                            swal(dataSet.message, "", "error")
                        }
                    }
                })
            }
        });

        $('#task_upd_btn').click(function(){
            $.ajax({
                    url: "/monitor/index/edit/save",
                    type: "post",
                    datatype: "json",
                    data: {
                        index_name      : $('#upd_index_name').val(),
                        index_code      : $('#upd_index_code').val(),
                        index_type      : $('#upd_index_type').val(),
                        index_db_type   : $('#upd_index_db_type').val(),
                        index_threshold : $('#upd_index_threshold').val(),
                        index_status    : $('#upd_index_status').val(),
                    },
                    success: function (dataSet) {
                        console.log(dataSet.code, dataSet.message);
                        if (dataSet.code == 0) {
                            swal("更新成功", "", "success")
                            query_index()
                        } else {
                            swal(dataSet.message, "", "error")
                        }
                    }
            })

        })

        $('#task_del_btn').click(function(){
             var index_code='';
             var index_name='';
             $("#monitor_index_table tbody tr td input:checked").each( function() {
                  var row=$(($(this).parent().parent().html()));
                  index_code=row[0].innerHTML;
                  index_name=row[1].innerHTML;
                  console.log("index_code=",index_code,"index_name=",index_name)
             });

            swal({
                    title: "确认要删除吗?",
                    text: "指标["+index_name+"]将被删除！",
                    type: "warning",
                    showCancelButton: true,
                    confirmButtonColor: "#DD6B55",
                    confirmButtonText: "是, 删除!",
                    cancelButtonText:  "否, 取消!",
                    closeOnConfirm: false,
                    closeOnCancel: false
                   }, function (isConfirm) {
                       if (isConfirm) {
                             $.ajax({
                                    url: "/monitor/index/edit/del",
                                    type: "post",
                                    datatype: "json",
                                    data:{index_code: index_code},
                                    success: function (dataSet) {
                                        if (dataSet.code=='0') {
                                             swal("已删除!", "指标["+index_name+"]已删除!", "success");
                                             query_index()
                                        } else {
                                             swal("已取消!", "指标["+index_name+"]"+dataSet.message+"!", "error");
                                        }
                                    }
                                });

                      } else {
                          swal("已取消", "问题单[" + index_name + "]已取消删除！", "error");
                      }
              })
        })

        $("#task_push_btn").click(function() {
              var v_tag='';
              var v_desc='';
              $("#monitor_task_table tbody tr td input:checked").each( function() {
                  var row=$(($(this).parent().parent().html()));
                  v_tag  = row[0].innerHTML;
                  v_desc = row[1].innerHTML.replace(/&gt;/g,'>');
                  v_api  = row[5].innerHTML;
                  console.log("v_tag=",v_tag,"v_api=",v_api)
                  $.ajax({
                          url: "/monitor/task/push",
                          type: "post",
                          datatype: "json",
                          data:{
                              tag: v_tag,
                              api: v_api
                          },
                          beforeSend: function () {
                              swal({
                                    title: "正在推送中...",
                                    text: "任务["+v_desc+"]正在推送中...",
                                    type: "info",
                                    showConfirmButton: false
                               });
                          },
                          success: function (dataSet) {
                              console.log(dataSet.code, dataSet.message);
                              if (dataSet.code=='0') {
                                     swal("推送成功!", "任务["+v_desc+"]已推送成功!", "success");
                                     $("#query_btn").click();
                              } else {
                                     swal("推送失败!", "任务["+v_desc+"]"+dataSet.message+"!", "error");
                              }
                              $('#task_upd_win').attr("disabled",true);
                              $('#task_clone_win').attr("disabled",true);
                              $('#task_del_btn').attr("disabled",true);
                              $('#task_push_btn').attr("disabled",true);
                              $('#task_run_btn').attr("disabled",true);
                              $('#task_stop_btn').attr("disabled",true);
                          },
                         error: function (jqXHR, textStatus, errorThrown) {
                            console.log('jqXHR.responseText=',jqXHR.responseText);
                            console.log('jqXHR.status=',jqXHR.status);
                            console.log('jqXHR.readyState=',jqXHR.readyState);
                            console.log('jqXHR.statusText=',jqXHR.statusText);
                            console.log('textStatus=',textStatus);
                            console.log('errorThrown=',errorThrown);
                            if (jqXHR.status==403){
                                swal("登陆信息已过期，请重新登陆!", "", "error")
                                window.location.href='/login'
                            } else if (jqXHR.status==502){
                                swal("用户无权访问权限此功能!", "", "error")
                            } else {
                                swal("系统不可用,请稍后重试!", "", "error")
                            }
                        }
                  });
              });

        });

        $("#query_btn").click(function() {
             query_task()
        });

        set_selected()
        $("#query_btn").click()
    });


</script>

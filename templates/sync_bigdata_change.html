<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>dataX同步维护</title>
    <link href="{{static_url('plugins/datatables/jquery.dataTables.min.css')}}" rel="stylesheet" type="text/css"/>
    <link href="{{static_url('plugins/datatables/responsive.bootstrap.min.css')}}" rel="stylesheet" type="text/css"/>
    <link href="{{static_url('plugins/datatables/scroller.bootstrap.min.css')}}" rel="stylesheet" type="text/css"/>
    <link href="{{static_url('plugins/datatables/dataTables.bootstrap.min.css')}}" rel="stylesheet" type="text/css"/>
    <link href="{{static_url('plugins/bootstrap-sweetalert/sweet-alert.css')}}" rel="stylesheet" type="text/css">
    <style>
        #example{
            width: 100% !important;
        }
        table.datatable tr th, table.datatable tr td {
            white-space: nowrap;
        }
         .modal-lg-detail {
            width:50%;
            height:80%;
            margin-left:400px;
            margin-right:50px;
            margin-top:10px;
        }

        .modal-lg-templete {
            width:60%;
            height:80%;
            margin-left:400px;
            margin-top:10px;
        }

        #ace-editor-full,#ace-editor-incr{
           height:600px;
           overflow-x:auto;
           overflow-y:auto;
       }

        #sele_sour_tab_cols {
            height: 290px;
            max-height: 290px;
        }

    </style>
</head>
<body>
    <p></p>
    <div class="col-md-12">
         <div class="row">
         <div class="col-md-3">
             <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-user"></i></span>
                <input type="text" id="tagname"  class="form-control" placeholder="请输入标签名">
             </div>
         </div>
         <div class="col-md-2">
             <div class="input-group">
                 <span class="input-group-addon">业务类型</span>
                 <select class="form-control select" id="sync_ywlx" >
                    <option value='' selected = "selected">.....</option>
                    {% for var in dm_sync_ywlx %}
                         <option value={{var[0]}} >{{var[1]}}</option>
                    {% end %}
                </select>
             </div>
         </div>
         <div class="col-md-2">
             <div class="input-group">
                 <span class="input-group-addon">数据方向</span>
                 <select class="form-control select" id="sync_type" >
                    <option value='' selected = "selected">.....</option>
                    {% for var in dm_sync_data_type %}
                         <option value={{var[0]}} >{{var[1]}}</option>
                    {% end %}
                </select>
             </div>
         </div>
         <div class="col-md-2">
             <div class="input-group">
                 <span class="input-group-addon">大数据环境</span>
                 <select class="form-control select" id="sync_env" >
                     <option value='' selected = "selected">.....</option>
                     <option  value='prod' >大数据生产</option>
                     <option value='dev' >大数据开发</option>
                     <option value='uat'>大数据测试</option>
                </select>
             </div>
         </div>

         <div class="col-md-1">
             <div class="input-group">
              <span class="input-group-btn">
                <button type="button"  id='query_btn' class="btn waves-effect waves-light btn-primary"><i class="fa fa-search"></i></button>
              </span>
            </div>
        </div>
      </div>
         <p></p>
         <div class="row">
             <div class="col-md-12">
                  <div id="div-tab">
                       <table id="example" class="table table-striped table-bordered dt-responsive nowrap" cellspacing="0"></table>
                  </div>
             </div>
         </div>
         <div class="row">
              <div class="col-md-offset-4 col-lg-offset-4 col-xl-offset-4">
                   <input  id='dsupd' type='button' class="btn waves-effect waves-light btn-primary" value="变更"/>
                   <input  id='dsdel' type='button' class="btn waves-effect waves-light btn-primary" value="删除"/>
                   <input  id='push' type='button' class="btn waves-effect waves-light btn-primary"  value="推送"/>
                   <input  id='pushAll' type='button' class="btn waves-effect waves-light btn-primary"  value="推送全部"/>
                   <input  id='run' type='button' class="btn waves-effect waves-light btn-primary"   value="启动"/>
                   <input  id='stop' type='button' class="btn waves-effect waves-light btn-primary"   value="停止"/>
                   <input  id='clone' type='button' class="btn waves-effect waves-light btn-primary"  value="克隆"/>
             </div>
         </div>
         <div id='scrDiv' class='divBG'>
             <div id='spinDiv' class='PopUp'></div>
         </div>
    </div>

    </div>
    <script src="{{static_url('plugins/datatables/jquery.dataTables.min.js')}}"></script>
    <script src="{{static_url('plugins/datatables/dataTables.bootstrap.js')}}"></script>
    <script src="{{static_url('plugins/datatables/dataTables.buttons.min.js')}}"></script>
    <script src="{{static_url('plugins/datatables/buttons.bootstrap.min.js')}}"></script>
    <script src="{{static_url('plugins/datatables/dataTables.responsive.min.js')}}"></script>
    <script src="{{static_url('plugins/datatables/responsive.bootstrap.min.js')}}"></script>
    <script src="{{static_url('plugins/datatables/dataTables.scroller.min.js')}}"></script>
    <!-- Sweet-Alert  -->
    <script src="{{static_url('plugins/bootstrap-sweetalert/sweet-alert.min.js')}}"></script>

    <script>

        $(document).keydown(function(event){
            if (event.keyCode == 13) { //判断为Enter键
                $("#query_btn").click();
            }
         });

        $("#tagname").bind("input propertychange",function(){
           $('#dsupd').attr("disabled",true);
           $('#dsdel').attr("disabled",true);
           $('#push').attr("disabled",true);
           $('#run').attr("disabled",true);
           $('#stop').attr("disabled",true);
           $('#clone').attr("disabled",true);
           $("#query_btn").click();
        });

        $("#sync_ywlx").bind("input propertychange",function(){
           $('#dsupd').attr("disabled",true);
           $('#dsdel').attr("disabled",true);
           $('#push').attr("disabled",true);
           $('#run').attr("disabled",true);
           $('#stop').attr("disabled",true);
           $('#clone').attr("disabled",true);
           $("#query_btn").click();
        });

        $("#sync_type").bind("input propertychange",function(){
           $('#dsupd').attr("disabled",true);
           $('#dsdel').attr("disabled",true);
           $('#push').attr("disabled",true);
           $('#run').attr("disabled",true);
           $('#stop').attr("disabled",true);
           $('#clone').attr("disabled",true);
           $("#query_btn").click();
        });

        function isSelect() {
           var rec=0;
           $("#example tbody tr td input:checked").each( function() {
              rec=rec+1;
           });
           if ( rec==1 ){
              $('#dsupd').attr("disabled",false);
              $('#dsdel').attr("disabled",false);
              $('#push').attr("disabled",false);
              $('#pushAll').attr("disabled",false);
              $('#run').attr("disabled",false);
              $('#stop').attr("disabled",false);
              $('#clone').attr("disabled",false);
           } else {
              $('#dsupd').attr("disabled",true);
              $('#dsdel').attr("disabled",true);
              $('#push').attr("disabled",true);
              $('#pushAll').attr("disabled",true);
              $('#run').attr("disabled",true);
              $('#stop').attr("disabled",true);
              $('#clone').attr("disabled",true);
           }
        }

        $("#query_btn").click(function() {
              $.ajax({
                  url: "/bigdata/_query",
                  type: "post",
                  datatype: "json",
                  data:{
                      sync_tag   : $('#tagname').val(),
                      sync_ywlx  : $('#sync_ywlx').val(),
                      sync_type  : $('#sync_type').val(),
                      sync_env   : $('#sync_env').val()
                  },
                  success: function (dataSet) {
                      $('#example').DataTable( {
                          "stripeClasses": [ 'cell-border', 'cell-border', 'cell-border' ],
                          "dom"      : '<"top"<"clear">>rt<"bottom"ip<"clear">>',
                          destroy    :true,
                          async      :true,
                          ordering   :false,
                          scrollY    :true,
                          scrollX    :true,
                          scrollCollapse: true,
                          paging:     true,
                          iDisplayLength: 15,
                          data: dataSet,
                          columns: [
                            { "title": "标识符"},
                            { "title": "标签名"},
                            { "title": "任务描述"},
                            { "title": "同步服务器" },
                            { "title": "业务类型" },
                            { "title": "同步方向" },
                            { "title": "运行时间" },
                            { "title": "接口服务器"},
                            { "title": "状态"},
                            {
                                "title":"选择",
                                "width": "25px",
                                "render": function(data,type,row){
                                     return '<input type="radio" name="userid" onclick="isSelect();" >'; }
                            },
                          ],
                          "language": {
                                 "search"       : "在表格中搜索:",
                                 "sProcessing"  : "处理中...",
                                 "sLengthMenu"  : "显示 _MENU_ 项结果",
                                 "sZeroRecords" : "没有匹配结果",
                                 "sInfo"        : "显示第 _START_ 至 _END_ 项结果，共 _TOTAL_ 项",
                                 "sInfoEmpty"   : "显示第 0 至 0 项结果，共 0 项",
                                 "sInfoFiltered": "(由 _MAX_ 项结果过滤)",
                                 "sInfoPostFix" : "",
                                 "sSearch"      : "搜索:",
                                 "sUrl"         : "",
                                 "sEmptyTable"  : "表中数据为空",
                                 "sLoadingRecords": "载入中...",
                                 "sInfoThousands": ",",
                                 "oPaginate": {
                                     "sFirst"   : "首页",
                                     "sPrevious": "上页",
                                     "sNext"    : "下页",
                                     "sLast"    : "末页"
                                 },
                                 "oAria": {
                                     "sSortAscending" : ": 以升序排列此列",
                                     "sSortDescending": ": 以降序排列此列"
                                 }
                             }
                         });
                      $('#dsupd').attr("disabled",true);
                      $('#dsdel').attr("disabled",true);
                      $('#push').attr("disabled",true);
                      $('#pushAll').attr("disabled",true);
                      $('#run').attr("disabled",true);
                      $('#stop').attr("disabled",true);
                      $('#clone').attr("disabled",true);
                 }
             });
            });

        $("#push").click(function() {
              var v_tag='';
              var v_desc='';
              $("#example tbody tr td input:checked").each( function() {
                  var row=$(($(this).parent().parent().html()));
                  v_desc=row[2].innerHTML.replace(/&gt;/g,'>');
                  v_tag=row[1].innerHTML;
                  v_api=row[7].innerHTML;
                  console.log("v_tag=",v_tag,"v_api=",v_api)
                  $.ajax({
                          url: "/bigdata/edit/push",
                          type: "post",
                          datatype: "json",
                          data:{
                              tag: v_tag,
                              api: v_api
                          },
                          beforeSend: function () {
                              swal({
                                    title: "正在推送中...",
                                    text: "任务["+v_desc+"]正在推送中...",
                                    type: "info",
                                    showConfirmButton: false
                               });
                          },
                          success: function (dataSet) {
                              console.log(dataSet.code, dataSet.message);
                              if (dataSet.code=='0') {
                                     swal("推送成功!", "任务["+v_desc+"]已推送成功!", "success");
                                     $("#query_btn").click();
                              } else {
                                     swal("推送失败!", "任务["+v_desc+"]"+dataSet.message+"!", "error");
                              }
                              $('#dsupd').attr("disabled",true);
                              $('#dsdel').attr("disabled",true);
                              $('#push').attr("disabled",true);
                              $('#run').attr("disabled",true);
                          }
                  });
              });

        })

        $("#pushAll").click(function() {
              var v_tag='';
              var v_desc='';
              var v_tags=''
              $("#example tbody tr td input").each( function() {
                  var row=$(($(this).parent().parent().html()));
                  v_desc=row[2].innerHTML.replace(/&gt;/g,'>');
                  v_tag=row[1].innerHTML;
                  v_api=row[7].innerHTML;
                  v_tags=v_tags+v_tag+'$$'+v_api+','
              });
              console.log("v_tags=",v_tags)

              $.ajax({
                      url: "/bigdata/edit/pushall",
                      type: "post",
                      datatype: "json",
                      data:{
                          tags: v_tags
                      },
                      beforeSend: function () {
                          swal({
                                title: "正在批量推送中...",
                                text:  "请稍候...",
                                type:  "info",
                                showConfirmButton: false
                           });
                      },
                      success: function (dataSet) {
                          console.log(dataSet.code, dataSet.message);
                          if (dataSet.code=='0') {
                                 swal("推送成功!", "任务批量推送成功!", "success");
                                 $("#query_btn").click();
                          } else {
                                 swal("推送失败!", "任务批量推送失败["+v_desc+"]"+dataSet.message+"!", "error");
                          }
                          $('#dsupd').attr("disabled",true);
                          $('#dsdel').attr("disabled",true);
                          $('#push').attr("disabled",true);
                          $('#run').attr("disabled",true);
                      }
                  });
        });

        $("#run").click(function() {
              var v_tag='';
              var v_desc='';
              $("#example tbody tr td input:checked").each( function() {
                  var row=$(($(this).parent().parent().html()));
                  v_desc=row[2].innerHTML.replace(/&gt;/g,'>');
                  v_tag=row[1].innerHTML;
                  v_api=row[7].innerHTML;
                  console.log("v_tag=",v_tag)
                  $.ajax({
                          url: "/sync/edit/run",
                          type: "post",
                          datatype: "json",
                          data:{
                              tag: v_tag,
                              api: v_api
                          },
                          success: function (dataSet) {
                              console.log(dataSet.code, dataSet.message);
                              if (dataSet.code=='0') {
                                     swal("运行成功!", "任务["+v_desc+"]已运行成功!", "success");
                                     $("#query_btn").click();
                              } else {
                                  swal("运行失败!", "任务["+v_desc+"]"+dataSet.message+"!", "error");
                              }
                              $('#dsupd').attr("disabled",true);
                              $('#dsdel').attr("disabled",true);
                              $('#push').attr("disabled",true);
                              $('#run').attr("disabled",true);
                          }
                  });
              });

        });

        $("#stop").click(function() {
              var v_tag='';
              var v_desc='';
              $("#example tbody tr td input:checked").each( function() {
                  var row=$(($(this).parent().parent().html()));
                  v_desc=row[2].innerHTML.replace(/&gt;/g,'>');
                  v_tag=row[1].innerHTML;
                  v_api=row[7].innerHTML;
                  console.log("v_tag=",v_tag)
                  $.ajax({
                          url: "/sync/edit/stop",
                          type: "post",
                          datatype: "json",
                          data:{
                              tag: v_tag,
                              api: v_api
                          },
                          success: function (dataSet) {
                              console.log(dataSet.code, dataSet.message);
                              if (dataSet.code=='0') {
                                     swal("运行成功!", "任务["+v_desc+"]已运行成功!", "success");
                                     $("#query_btn").click();
                              } else {
                                  swal("运行失败!", "任务["+v_desc+"]"+dataSet.message+"!", "error");
                              }
                              $('#dsupd').attr("disabled",true);
                              $('#dsdel').attr("disabled",true);
                              $('#push').attr("disabled",true);
                              $('#run').attr("disabled",true);
                          }
                  });
              });

        });

        $('#dsupd').on('click', function() {
             var syncid='';
             $("#example tbody tr td input:checked").each( function() {
                  var row=$(($(this).parent().parent().html()));
                  syncid=row[0].innerHTML;
                  console.log("syncid=",syncid)
             });
             $('#main-container-div').load("/bigdata/edit?sync_id="+syncid);
        });

        $('#dsdel').on('click', function() {
             var syncid='';
             var syncdesc='';
             $("#example tbody tr td input:checked").each( function() {
                  var row=$(($(this).parent().parent().html()));
                  syncid=row[0].innerHTML;
                  syncdesc=row[2].innerHTML.replace(/&gt;/g,'>');
                  console.log("syncid=",syncid,"syncdesc=",syncdesc)
             });
            swal({
                title: "确认要删除吗?",
                text: "数据源["+syncdesc+"]将被删除了！",
                type: "warning",
                showCancelButton: true,
                confirmButtonColor: "#DD6B55",
                confirmButtonText: "是, 删除!",
                cancelButtonText:  "否, 撤销!",
                closeOnConfirm: false,
                closeOnCancel: false
             }, function (isConfirm) {
                if (isConfirm) {
                    $.ajax({
                            url: "/bigdata/edit/del?syncid="+syncid,
                            type: "post",
                            datatype: "json",
                            success: function (dataSet) {
                                //console.log(dataSet.code, dataSet.message);
                                if (dataSet.code=='0') {
                                    swal("已删除!", "数据源["+syncdesc+"]已删除!", "success");
                                    $("#query_btn").click();
                                } else {
                                    swal("删除失败!", "用户["+syncdesc+"]"+dataSet.message+"!", "error");
                                }
                            }
                       });

                } else {
                    swal("已取消", "数据源["+syncdesc+"]未删除！", "error");
                }
            });
        });

        $('#clone').on('click', function() {
             var syncid='';
             $("#example tbody tr td input:checked").each( function() {
                  var row=$(($(this).parent().parent().html()));
                  syncid=row[0].innerHTML;
                  console.log("syncid=",syncid)
             });
             $('#main-container-div').load("/bigdata/clone?sync_id="+syncid);
        });

        $(document).ready(function() {
            $("#query_btn").click();
        });

   </script>
</body>

</html>

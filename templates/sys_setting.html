<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>系统设置</title>
    <link href="{{static_url('plugins/bootstrap-sweetalert/sweet-alert.css')}}" rel="stylesheet" type="text/css">
    <link href="{{static_url('plugins/switchery/switchery.min.css')}}"  rel="stylesheet">
    <link href="{{static_url('plugins/bootstrap-tagsinput/css/bootstrap-tagsinput.css')}}" rel="stylesheet" />
    <link href="{{static_url('plugins/bootstrap-touchspin/css/jquery.bootstrap-touchspin.min.css')}}" rel="stylesheet" />
    <link href="{{static_url('assets/css/icons.css')}}" rel="stylesheet" type="text/css" />

</head>
<body>
    <p></p>
    <div class="row">
        <div class="col-lg-5">
            <div class="panel panel-default panel-border">
                <div class="panel-heading">
                    <h3 class="panel-title">邮件设置</h3>
                    <hr>
                </div>
                <div class="panel-body">
                       <div class="row" >
                            <div class="col-md-12">
                                 <div class="form-group">
                                    <div class="col-md-6">
                                       <label class="control-label text-left">发件服务器</label>
                                    </div>
                                    <div class="col-md-6">
                                        <input type="checkbox" id="switch1" checked switch="none"/>
                                        <label for="switch1" data-on-label="开"  data-off-label="关"></label>
                                    </div>

                                 </div>
                            </div>
                       </div>
                       <div class="row" >
                            <div class="col-md-12">
                                 <div class="form-group">
                                    <div class="col-md-6">
                                       <label class="control-label text-left">发件服务器端口</label>
                                    </div>
                                    <div class="col-md-6">
                                        <input type="checkbox" id="switch2" checked switch="none"/>
                                        <label for="switch2" data-on-label="开"  data-off-label="关"></label>
                                    </div>
                                 </div>
                            </div>
                       </div>
                       <div class="row" >
                            <div class="col-md-12">
                                 <div class="form-group">
                                    <div class="col-md-6">
                                       <label class="control-label text-left">备份收件人</label>
                                    </div>
                                    <div class="col-md-6">
                                        <input type="checkbox" id="switch3" checked switch="none"/>
                                        <label for="switch2" data-on-label="开"  data-off-label="关"></label>
                                    </div>
                                 </div>
                            </div>
                       </div>
                       <div class="row" >
                            <div class="col-md-12">
                                 <div class="form-group">
                                    <div class="col-md-6">
                                       <label class="control-label text-left">同步收件人</label>
                                    </div>
                                    <div class="col-md-6">
                                        <input type="checkbox" id="switch4" checked switch="none"/>
                                        <label for="switch2" data-on-label="开"  data-off-label="关"></label>
                                    </div>
                                 </div>
                            </div>
                       </div>
                      <div class="row" >
                            <div class="col-md-12">
                                 <div class="form-group">
                                    <div class="col-md-6">
                                       <label class="control-label text-left">监控收件人</label>
                                    </div>
                                    <div class="col-md-6">
                                        <input type="checkbox" id="switch5" checked switch="none"/>
                                        <label for="switch2" data-on-label="开"  data-off-label="关"></label>
                                    </div>
                                 </div>
                            </div>
                       </div>

                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-5">
            <div class="panel panel-default panel-border">
                <div class="panel-heading">
                    <h3 class="panel-title">安全设置</h3>
                    <hr>
                </div>
                <div class="panel-body">
                    <div class="row" >
                        <div class="col-md-12">
                             <div class="form-group">
                                <div class="col-md-6">
                                   <label class="control-label text-left">登陆超时设置</label>
                                </div>
                                <div class="col-md-6">
                                    <input type="checkbox" id="switch300"  switch="none"/>
                                    <label for="switch300" data-on-label="开"  data-off-label="关"></label>
                                </div>

                             </div>
                        </div>
                        <div class="col-md-12">
                             <div class="form-group">
                                <div class="col-md-6">
                                   <label class="control-label text-left">口令重试次数</label>
                                </div>
                                <div class="col-md-6">
                                    <input type="checkbox" id="switch301"  switch="none"/>
                                    <label for="switch301" data-on-label="开"  data-off-label="关"></label>
                                </div>

                             </div>
                        </div>
                   </div>
                </div>
            </div>
        </div>

    </div>
    <!-- end row -->

    <script src="{{static_url('plugins/bootstrap-sweetalert/sweet-alert.min.js')}}"></script>
    <script src="{{static_url('plugins/switchery/switchery.min.js')}}"></script>
    <script src="{{static_url('assets/js/jquery.core.js')}}"></script>
    <script src="{{static_url('plugins/bootstrap-tagsinput/js/bootstrap-tagsinput.min.js')}}"></script>
    <script src="{{static_url('plugins/bootstrap-select/js/bootstrap-select.min.js')}}" type="text/javascript"></script>
    <script src="{{static_url('plugins/bootstrap-touchspin/js/jquery.bootstrap-touchspin.min.js')}}" type="text/javascript"></script>

    <script>
      $(document).ready(function() {
            $(".vertical-spin").TouchSpin({
                verticalbuttons: true,
                verticalupclass: 'ion-plus-round',
                verticaldownclass: 'ion-minus-round'
            });
      });
   </script>
</body>
</html>

        function set_selected(){
            document.all['s_sql_desc'].style.color="#ff0000";
            document.all['s_db_source'].style.color="#ff0000";
            document.all['s_order_type'].style.color="#ff0000";

        function set_screen_size(){
            n_height = $(document.body).height()

            $("#div-tree-panal").height(n_height*0.75);
            $("#div-tree").height(n_height*0.70);

            $("#ace-editor-panal").height(n_height*0.30);
            $("#ace-editor").height(n_height*0.25);

            $("#div-table-panal").height(n_height*0.425);
            $("#div-table").height(n_height*0.4);
        }

        //当浏览器大小变化时
        $(window).resize(function () {
            set_screen_size()
        });

        $(document).ready(function() {
              set_selected();
              var table;
              var editor = ace.edit("ace-editor");
              editor.setTheme("ace/theme/xcode");
              editor.getSession().setMode("ace/mode/mysql");
              editor.getSession().setUseSoftTabs(true);
              editor.getSession().setUseWrapMode(true);
              editor.setShowPrintMargin(false);
              editor.setFontSize(14);
              editor.setOption("wrap", "free");

              ace.require("ace/ext/language_tools");
              editor.setOptions({
                 enableBasicAutocompletion: true,
                 enableSnippets: true,
                 enableLiveAutocompletion: true
              });

              editor.setHighlightActiveLine(true);

              function centerModals() {
                  $('.modal').each(function(i) {
                    var $clone = $(this).clone().css('display', 'block').appendTo('body');
                    var top = Math.round(($clone.height() - $clone.find('.modal-content').height()) / 2);
                    top = top > 50 ? top : 0;
                    $clone.remove();
                    $(this).find('.modal-content').css("margin-top", top - 50);
                  });
              }

              function showtips(flag,content){
                toastr.options = {
                      "closeButton": false,
                      "debug": false,
                      "newestOnTop": false,
                      "progressBar": false,
                      "positionClass": "toast-bottom-right",
                      "preventDuplicates": false,
                      "onclick": null,
                      "showDuration": "300",
                      "hideDuration": "1000",
                      "timeOut": "5000",
                      "extendedTimeOut": "1000",
                      "showEasing": "swing",
                      "hideEasing": "linear",
                      "showMethod": "fadeIn",
                      "hideMethod": "fadeOut"
                    }
                    toastr[flag]('', content)
              }

              $('#beauty_btn').click(function(){
                    var editor = ace.edit("ace-editor");
                    v_sql=editor.session.getTextRange(editor.getSelectionRange())
                    $.ajax({
                        type: 'post',
                        url: '/sql/_format',
                        data: {"sql":v_sql},
                        success: function (dataSet) {
                            console.log(dataSet);
                             if (dataSet.code == '0') {
                                var editor = ace.edit("ace-editor");
                                editor.insert(dataSet.message);
                             } else {
                                showtips('error',dataSet.message);
                             }
                         }
                     })

                });

              $('#find_btn').click(function(){
                    var editor = ace.edit("ace-editor");
                    editor.execCommand('find');
              });

              $("#release_btn").attr("disabled", true);

              $("#db_source").bind("input propertychange",function(){
                   if ($('#db_source').val()!='') {
                       $.ajax({
                            url     :"/get_tree",
                            type    :"post",
                            datatype:"json",
                            data: {
                                 dbid  :  $('#db_source').val()
                            },
                            beforeSend: function () {
                                  $('.modal').on('show.bs.modal', centerModals);
                                  $(window).on('resize', centerModals);
                                  $('#con-close-modal').modal({ keyboard: false,backdrop:false});                            },
                            complete: function () {
                                  $('#con-close-modal').modal('hide');
                            },
                            success: function (dataSet) {
                                $('#db_menu_title').html(dataSet.url)
                                $('#browser').empty()
                                $('#browser').append(dataSet.message);
                                $('#curr_db').text('')
                                $("#browser").treeview({
                                    collapsed: true,
                                    //unique   : true,
                                    toggle   : function() {
                                        console.log("%s was toggled.", $(this).find(">span").text());
                                        $('#curr_db').text($(this).find(">span").text())
                                        console.log('curr_db.val=',$('#curr_db').val())
                                    }
                                });

                                $(".file").dblclick(function() {
                                      node_name=this.innerText;
                                      node_url=$(this).find(">div").html();
                                      var editor = ace.edit("ace-editor");
                                      editor.insert(node_name);
                                });

                                $('#browser span').contextMenu('myMenu1', {
                                    bindings: {
                                        'tab_definition': function(t) {
                                            var txt = $(t).children('div').text();
                                            $.ajax({
                                                url     : "/get_tab_ddl",
                                                type    : "post",
                                                datatype: "json",
                                                data: {
                                                    dbid  :  $('#db_source').val(),
                                                    cur_db:  $('#curr_db').text(),
                                                    tab   :  txt
                                                },
                                                success: function (dataSet) {
                                                    console.log(dataSet);
                                                    if (dataSet.status=="1") {
                                                        showtips('info',dataSet.message);
                                                    } else {
                                                        var editor = ace.edit("ace-editor");
                                                        editor.insert(dataSet.message);
                                                   }
                                                 }
                                             });

                                         },
                                         'idx_definition': function(t) {
                                            var txt = $(t).children('div').text();
                                            $.ajax({
                                                url     : "/get_tab_idx",
                                                type    : "post",
                                                datatype: "json",
                                                data: {
                                                    dbid  :  $('#db_source').val(),
                                                    cur_db:  $('#curr_db').text(),
                                                    tab   :  txt
                                                },
                                                success: function (dataSet) {
                                                    console.log(dataSet);
                                                    if (dataSet.code=="-1") {
                                                        showtips('info',dataSet.message);
                                                    } else {
                                                     var editor = ace.edit("ace-editor");
                                                     editor.insert(dataSet.message);
                                                   }
                                                 }
                                             });
                                         },
                                         'tab_alter': function(t) {
                                            var txt = $(t).children('div').text();
                                            $.ajax({

                                                type    : "post",

                                                    cur_db:  $('#curr_db').text(),

              function query_release_result(sql){

                    type    : "post",
                    datatype: "json",
                    data: {
                        dbid  :  $('#db_source').val(),
                        sql   :  sql,
                        cur_db:  $('#curr_db').text()
                    },
                    beforeSend: function () {
                          $('.modal').on('show.bs.modal', centerModals);
                          $(window).on('resize', centerModals);
                          $('#con-close-modal').modal({ keyboard: false,backdrop:false});                            },
                    complete: function () {
                          $('#con-close-modal').modal('hide');
                    },
                    success: function (dataSet) {
                        console.log('query_release_result=',dataSet);
                        $('#example').DataTable( {
                               "dom"          : '<"top"<"clear">>rt<"bottom"ip<"clear">>',
                                destroy       : true,
                                async         : true,
                                ordering      : false,
                                data          : dataSet.data,
                                columns: [
                                    { "title": "序号" },
                                    { "title": "对象名" },
                                    { "title": "规则ID" },
                                    { "title": "规则名" },
                                    { "title": "规则值" },
                                    { "title": "检测结果" }
                                ],
                                scrollX       : true,
                                scrollY       : "250px",
                                scrollCollapse: true,
                                paging        : false,
                                iDisplayLength: 6,
                                "language"    : {
                                     "search"         : "在表格中搜索:",
                                     "sProcessing"    : "处理中...",
                                     "sLengthMenu"    : "显示 _MENU_ 项结果",
                                     "sZeroRecords"   : "没有匹配结果",
                                     "sInfo"          : "显示第 _START_ 至 _END_ 项结果，共 _TOTAL_ 项",
                                     "sInfoEmpty"     : "显示第 0 至 0 项结果，共 0 项",

                                     "sInfoPostFix"   : "",
                                     "sSearch"        : "搜索:",
                                     "sUrl"           : "",
                                     "sEmptyTable"    : "表中数据为空",
                                     "sLoadingRecords": "载入中...",
                                     "sInfoThousands" : ",",
                                     "oPaginate"    : {
                                         "sFirst"   : "首页",
                                         "sPrevious": "上页",
                                         "sNext"    : "下页",
                                         "sLast"    : "末页"
                                     },
                                     "oAria": {
                                         "sSortAscending" : ": 以升序排列此列",
                                         "sSortDescending": ": 以降序排列此列"
                                     }
                               }
                        });
                    }
                 });

              }

              function count(sour,subs){
                var a=sour;
                var b=subs;

                var count=0;
                var i=0;
                for(i=0;i<=a.length;i++){

                    if(a.indexOf(b)==i){
                       a=a.substring(i+1,a.length);
                       count++;
                    }
                }
                return count
              }

              function sql_check(v_type,v_sql) {

                  if ($('#db_source').val()=='') {
                      showtips('error','请选择数据源!');
                      return false;
                  }
                  if ($('#curr_db').text()=='') {
                      showtips('error','当前数据库不能为空!');
                      return false;
                  }
                  if ($('#sql_desc').val()=='') {
                      showtips('error','请输入工单描述!');
                      return false;
                  }
                  if ($('#db_order_type').val()=='') {
                      showtips('error','工单类型不能为空!');
                      return false;
                  }
                  if (v_sql=='') {
                      showtips('error','请选中发布语句!');
                      return false;
                  }

                  //工单类型为DDL检测
                  if (v_type  == '1'){

                      if (v_sql.match(/^update/s+$) !=null || v_sql.match(/^insert/s+$) !=null || v_sql.match(/^delete/s+$) !=null )
                      {
                          showtips('error','不允许执行DML语句!');
                          return false;
                      }
                      if (v_sql.match(/^grant/s+$) !=null || v_sql.match(/^remoke/s+$) !=null)
                      {
                          showtips('error','不允许执行DCL语句!');
                          return false;
                      }
                      if (v_sql.match(/^procedure/s+$) !=null || v_sql.match(/^function/s+$) !=null || v_sql.match(/^trigger/s+$) !=null || v_sql.match(/^event/s+$) !=null )
                      {
                          showtips('error','不允许执行过程、函数、触发器、事件!');
                          return false;
                      }
                  }

                   //工单类型为DML检测
                  if (v_type  == '2'){

                      if (v_sql.indexOf('create ')!= -1 ||  v_sql.indexOf('alter ')!= -1 || v_sql.indexOf('drop ')!= -1  || v_sql.indexOf('truncate ')!= -1) {
                          showtips('error','不允许执行DDL语句!');
                          return false;
                      }
                      if (v_sql.indexOf('grant ')!= -1 ||  v_sql.indexOf('remoke ')!= -1  ) {
                          showtips('error','不允许执行DCL语句!');
                          return false;
                      }
                      if (v_sql.indexOf('procedure ')!= -1 ||  v_sql.indexOf('function ')!= -1 ||v_sql.indexOf('trigger ')!= -1 ||  v_sql.indexOf('event ')!= -1 ) {
                          showtips('error','不允许执行过程、函数、触发器、事件!');
                          return false;
                      }
                  }

                  //工单类型为DCL检测
                  if (v_type  == '3'){

                      if (v_sql.indexOf('update ')!= -1 ||  v_sql.indexOf('insert ')!= -1 || v_sql.indexOf('delete ')!= -1 ) {
                          showtips('error','不允许执行DML语句!');
                          return false;
                      }

                      if (v_sql.indexOf('create ')!= -1 ||  v_sql.indexOf('alter ')!= -1 || v_sql.indexOf('drop ')!= -1  || v_sql.indexOf('truncate ')!= -1) {
                          showtips('error','不允许执行DDL语句!');
                          return false;
                      }

                      if (v_sql.indexOf('procedure ')!= -1 ||  v_sql.indexOf('function ')!= -1 ||v_sql.indexOf('trigger ')!= -1 ||  v_sql.indexOf('event ')!= -1 ) {
                          showtips('error','不允许执行过程、函数、触发器、事件!');
                          return false;
                      }
                  }

                  //工单类型为存储过程
                  if (v_type  == '4'){

                     if (count(v_sql,'procedure ')==0 && count(v_sql,'function ')==0 && count(v_sql,'trigger ')==0  && count(v_sql,'event ')==0 ) {

                          if (v_sql.indexOf('update')!= -1 ||  v_sql.indexOf('insert')!= -1 || v_sql.indexOf('delete')!= -1 ) {
                              showtips('error','不允许执行DML语句!');
                              return false;
                          }

                          if (v_sql.indexOf('create ')!= -1 ||  v_sql.indexOf('alter ')!= -1 || v_sql.indexOf('drop ')!= -1  || v_sql.indexOf('truncate ')!= -1) {
                              showtips('error','不允许执行DDL语句!');
                              return false;
                          }

                          if (v_sql.indexOf('grant ')!= -1 ||  v_sql.indexOf('remoke ')!= -1  ) {
                              showtips('error','不允许执行DCL语句!');
                              return false;
                          }
                     }

                      if (count(v_sql,'procedure ')>1 || count(v_sql,'function ')>1 || count(v_sql,'trigger ')>1  || count(v_sql,'event ')>1 ) {
                          showtips('error','一次只能发部一个过程、函数、触发器、事件对象!');
                          return false;
                      }
                  }

                  return true;
              }

              $("#check_btn").click(function()
              {
                  var editor = ace.edit("ace-editor");
                  var v_sql=editor.session.getTextRange(editor.getSelectionRange())
                  var v_type =  $('#db_order_type').val()

                  console.log('v_type=',v_type)
                  console.log('v_sql=',v_sql)
                  console.log('db_source=',$('#db_source').val())

                  if (sql_check(v_type,v_sql.toLowerCase())) {
                      $.ajax({
                          url: "/sql/_check",
                          type: "post",
                          datatype: "json",
                          data: {
                              dbid  : $('#db_source').val(),
                              cur_db: $('#curr_db').text(),
                              sql   : v_sql,
                              desc  : $('#sql_desc').val(),
                              ver   : $('#db_ver').val(),
                              type  : v_type,
                          },
                          beforeSend: function () {
                              $('.modal').on('show.bs.modal', centerModals);
                              $(window).on('resize', centerModals);
                              $('#con-close-modal').modal({keyboard: false, backdrop: false});
                          },
                          complete: function () {
                              $('#con-close-modal').modal('hide');

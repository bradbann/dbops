<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!-- App title -->
    <title>角色新增</title>
    <script src="{{static_url('assets/js/modernizr.min.js')}}"></script>
    <!-- Sweet Alert -->
    <link href="{{static_url('plugins/bootstrap-sweetalert/sweet-alert.css')}}" rel="stylesheet" type="text/css">
    <style>
        #sele_sys_priv {
            height: 290px;
            max-height: 290px;
        }
        #sele_role_priv {
            height: 190px;
            max-height: 190px;
        }
    </style>
</head>
<body>
   <p></p>
   <div class="col-md-6">
       <form class="form-horizontal" role="form">
           <div class="form-group">
                <div>
                    <label class="col-md-2 control-label">角色名称</label>
                </div>
                <div class="col-md-10">
                    <input id="name"  type="text" class="form-control" placeholder="请输入角色名称">
                </div>
           </div>
           <div class="form-group">
                <div>
                    <label class="col-md-2 control-label">角色状态</label>
                </div>
               <div class="col-md-10">
                    <select class="form-control select" id="status" name="status">
                        <option value="0">启用</option>
                        <option value="1">禁用</option>
                    </select>
               </div>
            </div>
           <div class="form-group">
                <div>
                    <label class="col-md-2 control-label">系统权限</label>
                </div>
                <div class="col-md-10">
                    <select multiple="multiple" class="form-control" id="sele_sys_priv" >
                        {% for var in privs %}
                           <option value={{var[0]}} >{{var[1]}}</option>
                        {% end %}
                    </select>
                </div>
           </div>

           <div class="form-group">
                <div>
                    <label class="col-md-2 control-label">角色权限</label>
                </div>
                <div class="col-md-10">
                    <select multiple="multiple" class="form-control" id="sele_role_priv" >
                    </select>
                </div>

           </div>
           <br>
           <div class="form-group m-b-0">
                <div class="col-sm-offset-6 col-sm-9">
                  <button id="add" type="button" class="btn btn-custom waves-effect waves-light btn-md">保存</button>
                </div>
           </div>
       </form>
    </div>

    <!-- Sweet-Alert  -->
    <script src="{{static_url('plugins/bootstrap-sweetalert/sweet-alert.min.js')}}"></script>


    <script>
        $(document).ready(function() {

          $("#sele_sys_priv").click(function () {
               options=$('#sele_sys_priv option:selected');
               if(options.length>0){
                for (var i=0;i<options.length;i++){
                      value=$(options[i]).val();
                      text =$(options[i]).text();
                      $('#sele_role_priv').append("<option value='"+value+"'>"+text+"</option>");
                }
                $('#sele_sys_priv option:selected').remove();
               }
          });

          $("#sele_role_priv").click(function () {
               options=$('#sele_role_priv option:selected');
               if(options.length>0){
                for (var i=0;i<options.length;i++){
                      value=$(options[i]).val();
                      text =$(options[i]).text();
                      $('#sele_sys_priv').append("<option value='"+value+"'>"+text+"</option>");
                }
                $('#sele_role_priv option:selected').remove();
               }
          });

          function get_privs(){
             var tmp='';
             var val='';
             $('#sele_role_priv option').each(function(){
               val=$(this).val();
               tmp=tmp+','+val;
             });
             return tmp.substr(1);
          };

          $("#add").click(function () {
            $.ajax({
                url: "/role/add/save",
                type: "post",
                datatype: "json",
                data: {
                     name  : $('#name').val(),
                     status: $('#status').val(),
                     privs : get_privs()
                },
                success: function (dataSet) {
                    console.log(dataSet.code, dataSet.message);
                    if (dataSet.code==0) {
                       swal("保存成功", "", "success")
                    } else {
                       swal(dataSet.message, "", "error")
                    }
                }
             });
          });

        });

   </script>
</body>

</html>
